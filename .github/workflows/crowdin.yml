name: Crowdin Translation Sync

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  sync-translations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Crowdin download translations only
        uses: crowdin/github-action@v2
        with:
          config: 'crowdin.yml'
          upload_sources: false
          upload_translations: false
          download_translations: true
          push_translations: false
          create_pull_request: false
        env:
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}

      - name: Configure Git identity
        run: |
          git config user.name "WonderBot"
          git config user.email "crowdin@wonderlab.local"

      - name: Switch to master_translations & commit
        run: |
          git checkout master_translations
          git pull origin master_translations
          git add WonderLab.Override.I18n/Languages/*.xaml
          git commit -m "🌍 Crowdin 翻译更新"
        continue-on-error: true  # 如果没变化就跳过

      - name: Push to master_translations
        uses: ad-m/github-push-action@master
        with:
          branch: master_translations
          github_token: ${{ secrets.GH_TOKEN }}